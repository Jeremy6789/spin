<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎轉盤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button>即時抽獎</button>
            <button>資料抽獎</button>
            <button>轉輪盤</button>
        </div>
        <div class="main">
            <div class="wheel-section">
                <div class="wheel" id="wheel"></div>
                <div class="pointer"></div>
                <div class="winner-message" id="winnerMessage">恭喜 <span id="winnerName">XXX</span> !!</div>
            </div>
            <div class="list-section">
                <label for="dataInput">抽獎名單:</label>
                <input type="file" id="fileInput" accept=".csv" onchange="importCSV()">
                <textarea id="dataInput" placeholder="輸入抽獎名單，每行一名..."></textarea>
                <div>目前人數: <span id="participantCount">0</span></div>
                <button class="clear-button" onclick="clearData()">清除資料</button>
                <button class="start-button" onclick="spin()">開始抽獎</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
